    </nav><router-outlet _ngcontent-dcu-c3=""></router-outlet><app-template-driven-form _nghost-dcu-c1="">

        <h2 _ngcontent-dcu-c1="" class="heading">Aufnahmeformular</h2>
        <form _ngcontent-dcu-c1="" novalidate="">
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="name">Name, Vorname</label><input

}--></div>

  "ng-reflect-ng-if": null
}--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="plz">PLZ</label><input
              _ngcontent-dcu-c1="" type="text" id="plz" plz="plz" required="" class="form-control"
              ng-reflect-required="" ng-reflect-model=""><!--bindings={
  "ng-reflect-ng-if": null
}--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="ort">Ort</label><input

          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="telefon">Telefon</label><input

              ng-reflect-required=""><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="telegram">Telegram</label><input
              _ngcontent-dcu-c1="" type="telegram" id="telegram" name="telegram" required="" class="form-control"
              ng-reflect-required="" ng-reflect-name="telegram"><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1=""> Bist du selbst betroffen? &nbsp;&nbsp;&nbsp;    Ja <input

                ng-reflect-name="personally_affected"></label></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="relation">Falls Nein, in welchem
              Zusammenhang stehst du mit dem Betroffenem?</label><input _ngcontent-dcu-c1="" type="text" id="relation"
              name="relation" required="" class="form-control" ng-reflect-required=""
              ng-reflect-name="relation"><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="description">Was ist passiert?
              (Schildere ganz kurz deinen Fall in höchstens 1000 Zeichen)</label>
            
              <textarea 
              id="description" 
              name="description" 
              required 
              pattern="[0-9]{10}" 
              class="form-control" 
              rows="5"
              ng-reflect-required="" 
              ng-reflect-pattern="[0-9]{10}" 
              ng-reflect-name="description">
            </textarea>
            </div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="kesb">Zuständige

              class="form-control" ng-reflect-required="" ng-reflect-name="kesb"><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1=""> Wurde eine Beistandschaft errichtet? &nbsp;&nbsp;&nbsp;   Ja
              <input _ngcontent-dcu-c1="" type="checkbox" formcontrolname="agree" ng-reflect-name="agree"></label></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="beistand"> Falls Ja, Name

              pattern="[0-9]{10}" class="form-control" ng-reflect-required="" ng-reflect-pattern="[0-9]{10}"
              ng-reflect-name="case_mgr"><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="stakeholder1">Weitere

              _ngcontent-dcu-c1="" for="stakeholder2"></label><input _ngcontent-dcu-c1="" type="number"
              id="stakeholder2" name="stakeholder2" required="" min="20" max="60" class="form-control"
              ng-reflect-required="" ng-reflect-min="20" ng-reflect-max="60"
              ng-reflect-name="stakeholder2"><!--container--><label _ngcontent-dcu-c1=""

              ng-reflect-min="20" ng-reflect-max="60" ng-reflect-name="worst_experience"><!--container--></div>
          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="goal">Was willst du

              max="60" class="form-control" ng-reflect-required="" ng-reflect-min="20" ng-reflect-max="60"

          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="wellmeaning_ind">Gibt es dir

          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1=""> Bist du interessiert Mitglied

          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="skills">Hast du bestimmte

              min="20" max="60" class="form-control" ng-reflect-required="" ng-reflect-min="20" ng-reflect-max="60"

          <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="contribution">Kannst du etwas im

            <div _ngcontent-dcu-c1="" class="form-group"><label _ngcontent-dcu-c1="" for="notes">Hast du sonst noch

          </div><button _ngcontent-dcu-c1="" type="submit" class="btn btn-primary">Submit</button>
